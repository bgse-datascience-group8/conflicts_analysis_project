<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#states .active {
  fill: orange;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<body>
<script src="js/d3.v3.min.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script>
  //Speed & animation-control variables
  var maprate = 3000,
    pause=0,
    timepause=0,
    start = 0,
    interval,
    loop,
    dates,
    dateiter = 0;

  
  var minDate = new Date('01 April 2013'),
      maxDate = new Date('05 November 2015'),
      timescale = d3.time.scale()// .toISOString().substring(0,10)

  timescale.domain([minDate, maxDate])

  var dates = d3.time.day.range(minDate, maxDate)

  var width = 960,
      height = 500,
      centered;

  var projection = d3.geo.albersUsa()
      .scale(1070)
      .translate([width / 2, height / 2]);

  var path = d3.geo.path()
      .projection(projection);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height)
      .on("click", clicked);

  var g = svg.append("g");

  var circles = svg.append("svg:g")
    .attr("id", "circles");

  d3.json("json/us.json", function(error, us) {
    if (error) throw error;

    g.append("g")
        .attr("id", "states")
      .selectAll("path")
        .data(topojson.feature(us, us.objects.states).features)
      .enter().append("path")
        .attr("d", path)
        .on("click", clicked);

    g.append("path")
        .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
        .attr("id", "state-borders")
        .attr("d", path);

    renderCities();
  });

  function clicked(d) {
    var x, y, k;

    if (d && centered !== d) {
      var centroid = path.centroid(d);
      x = centroid[0];
      y = centroid[1];
      k = 4;
      centered = d;
    } else {
      x = width / 2;
      y = height / 2;
      k = 1;
      centered = null;
    }

    g.selectAll("path")
        .classed("active", centered && function(d) { return d === centered; });

    g.transition()
        .duration(750)
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
        .style("stroke-width", 1.5 / k + "px");

    circles.transition()
        .duration(750)
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
        .style("stroke-width", 1.5 / k + "px");
  }

  function renderCities() {
    updateMap = function(date) {
      //circles.selectAll("*").exit();
      date = date.toISOString().substring(0,10)
      d3.json("json/events/" + date + ".json", function(events) {
        positions = [];

        events.forEach(function(event) {
          var location = [+event.long, +event.lat];
          positions.push(projection(location));
        });

        circles.selectAll("circle")
            .data(events)
          .enter().append("svg:circle")
          .transition()
              .duration(475)
              .attr("r", function(d,i){return 3})
              .attr("cx", function(d,i){return positions[i][0]})
              .attr("cy", function(d,i){return positions[i][1]})
              .style("fill", "#ff0000")
              .style("opacity", 1)
            .transition()
              .duration(300)
              .attr("r", function(d,i){return 3})
              .attr("cx", function(d,i){return positions[i][0]})
              .attr("cy", function(d,i){return positions[i][1]})
              .style("fill", "#ff0000")
              .style("opacity", 0.7)
            .transition()
              .duration(250)
              .attr("r", function(d,i){return 3})
              .attr("cx", function(d,i){return positions[i][0]})
              .attr("cy", function(d,i){return positions[i][1]})
              .style("fill", "#ff0000")
              .style("opacity", 0.5)
            .transition()
              .duration(150)
              .attr("r", function(d,i){return 3})
              .attr("cx", function(d,i){return positions[i][0]})
              .attr("cy", function(d,i){return d.y})
              .style("fill", "#ff0000")
              .style("opacity", 0.2)
            .remove();
      })
    }

    loop = function(){
      clearInterval(interval);
      if ((timepause == 0 && pause == 0) || start == 0) {
        updateMap(dates[dateiter]);
        if (dateiter < dates.length - 1) {
          ++dateiter;
        }
        else {
          dateiter = 0;
          timepause = 1;
          setTimeout(function(){timepause = 0;}, maprate);
        }
      }
      start = 1;
      interval = setInterval(loop, maprate);
    }

    interval = setInterval(loop, maprate);
  };
</script>
